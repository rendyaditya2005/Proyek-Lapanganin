<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa Lapangan Olahraga - Jember</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .filter-btn.active {
            background-color: #1e40af; /* dark blue */
            color: white;
            border-color: #1e40af;
        }
        .venue-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .venue-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header / Navbar -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4.5 py-2.5 flex items-center justify-between">
            <a href="#" class="text-2xl font-bold text-gray-900">
                <i class="fa-solid fa-futbol mr-2 text-[#2f5d4d]"></i>JemberSport
            </a>
                <ul class="hidden md:flex items-center gap-8 text-gray-700">
                <li><a class="hover:text-[#2f5d4d] font-medium" href="#">Sewa Lapangan</a></li>
                <li><a class="hover:text-[#2f5d4d]" href="#">Partner With Us</a></li>
                <li><a class="hover:text-[#2f5d4d]" href="#">Venue</a></li>
            </ul>
                <div class="flex items-center gap-3">
                    <a href="#" class="text-gray-700 hover:text-[#2f5d4d]">Masuk</a>
                    <a href="#" class="bg-[#2f5d4d] text-white px-5 py-2 rounded-full hover:bg-[#3b6b5a] transition-colors">Daftar</a>
                </div>
            </nav>
        </header>


    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        
        <!-- Hero Section -->
        <section
            class="text-center text-[#f2f0e6]"
            style="
                background:
                radial-gradient(1200px 400px at 50% -200px, rgba(255,255,255,0.06), transparent 70%),
                url('data:image/svg+xml,%3Csvg width=1440 height=400 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cpath d=%27M0,320 C240,260 420,380 720,280 C1020,180 1200,340 1440,260%27 stroke=%27rgba(255,255,255,0.08)%27 fill=%27none%27 stroke-width=%2740%27/%3E%3C/svg%3E') center/cover no-repeat,
                #2f5d4d;">
            <div class="container mx-auto px-6 py-16">
                <h1 class="text-4xl md:text-5xl font-extrabold mb-3">Temukan & Sewa Lapangan Olahraga</h1>
                <p class="text-lg opacity-90">Pilihan venue terbaik di Jember untuk futsal, badminton, basket, dan lainnya.</p>
            </div>
        </section>

                <!-- Search capsule baru -->
<!-- Search capsule -->
            <div class="w-full flex justify-center -mt-8 mb-8">
            <div class="w-full max-w-5xl bg-white rounded-2xl shadow-md border border-gray-200 p-3 md:p-4">
                <div class="grid grid-cols-1 md:grid-cols-[1fr_1fr_1fr_auto] gap-2 items-center">


            <!-- Pilih Kecamatan -->
            <label class="flex items-center gap-3 border rounded-full px-4 py-2.5">
                <i class="fa-solid fa-location-dot text-gray-500"></i>
                <select id="district-select" class="w-full bg-transparent outline-none">
                <option value="Semua">Pilih Kecamatan</option>
                </select>
            </label>

            <!-- Pilih Kategori Olahraga -->
            <label class="flex items-center gap-3 border rounded-full px-4 py-2.5">
                <i class="fa-solid fa-table-cells-large text-gray-500"></i>
                <select id="sport-select" class="w-full bg-transparent outline-none">
                <option value="Semua">Pilih Kategori Olahraga</option>
                </select>
            </label>

            <!-- Urutkan -->
            <label class="flex items-center gap-3 border rounded-full px-4 py-2.5">
                <i class="fa-solid fa-sliders text-gray-500"></i>
                <select id="sort-by" class="w-full bg-transparent outline-none">
                <option value="rating">Urutkan Berdasarkan</option>
                <option value="price_asc">Harga Terendah</option>
                <option value="price_desc">Harga Tertinggi</option>
                </select>
            </label>

            <!-- Tombol Cari -->
            <button id="search-btn" class="bg-[#2f5d4d] text-white px-6 py-3 rounded-full font-semibold hover:bg-[#3b6b5a]">
                Cari Venue
            </button>
            </div>
        </div>
        </div>

        <!-- Venue Listings -->
        <div id="venue-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Venue cards will be dynamically inserted here -->
        </div>
        <div id="no-results" class="hidden text-center py-16">
            <i class="fa-solid fa-face-sad-tear text-6xl text-gray-400 mb-4"></i>
            <h3 class="text-2xl font-semibold text-gray-700">Venue tidak ditemukan</h3>
            <p class="text-gray-500 mt-2">Coba ubah kata kunci pencarian atau filter Anda.</p>
        </div>

    </main>
    

        <script>
        document.addEventListener('DOMContentLoaded', function () {
        // --- DATA VENUE (MOCKUP) ---
        const venues = [
            { id: 1, name: 'GOR PKPSO Kaliwates', location: 'Kaliwates, Jember', sports: ['Badminton','Basket','Voli'], price: 75000, rating: 4.8, imageUrl: 'https://placehold.co/600x400/3b82f6/ffffff?text=GOR+PKPSO' },
            { id: 2, name: 'Lapangan Futsal Gebang', location: 'Gebang, Jember', sports: ['Futsal'], price: 120000, rating: 4.5, imageUrl: 'https://placehold.co/600x400/16a34a/ffffff?text=Futsal+Gebang' },
            { id: 3, name: 'Mumbul Garden Badminton Hall', location: 'Mumbulsari, Jember', sports: ['Badminton'], price: 50000, rating: 4.7, imageUrl: 'https://placehold.co/600x400/f97316/ffffff?text=Mumbul+Garden' },
            { id: 4, name: 'King Futsal Sumbersari', location: 'Sumbersari, Jember', sports: ['Futsal'], price: 150000, rating: 4.9, imageUrl: 'https://placehold.co/600x400/ef4444/ffffff?text=King+Futsal' },
            { id: 5, name: 'Stadion Jember Sport Garden (JSG)', location: 'Ajung, Jember', sports: ['Sepak Bola'], price: 500000, rating: 4.6, imageUrl: 'https://placehold.co/600x400/8b5cf6/ffffff?text=JSG' },
            { id: 6, name: 'Lapangan Tenis GOR Argopuro', location: 'Sumbersari, Jember', sports: ['Tenis'], price: 60000, rating: 4.4, imageUrl: 'https://placehold.co/600x400/ec4899/ffffff?text=Tenis+Argopuro' },
            { id: 7, name: 'Golden Futsal Patrang', location: 'Patrang, Jember', sports: ['Futsal'], price: 135000, rating: 4.6, imageUrl: 'https://placehold.co/600x400/14b8a6/ffffff?text=Golden+Futsal' },
            { id: 8, name: 'New Campus Badminton Court', location: 'Lingkungan Kampus, Jember', sports: ['Badminton'], price: 45000, rating: 4.3, imageUrl: 'https://placehold.co/600x400/65a30d/ffffff?text=New+Campus' }
        ];

        // --- DOM refs (hanya yang dipakai) ---
        const sortSelect     = document.getElementById('sort-by');
        const districtSelect = document.getElementById('district-select');
        const sportSelect    = document.getElementById('sport-select');
        const searchBtn      = document.getElementById('search-btn');

        // --- State ---
        let currentDistrict = 'Semua';
        let currentSport    = 'Semua';

        // --- Render kartu venue ---
        function renderVenues(list) {
            const el = document.getElementById('venue-list');
            const empty = document.getElementById('no-results');
            el.innerHTML = '';

            if (!list.length) {
            empty.classList.remove('hidden');
            return;
            }
            empty.classList.add('hidden');

            list.forEach((v) => {
            const firstSport = v.sports[0] || '';
            const card = document.createElement('article');
            card.className = 'bg-white rounded-2xl overflow-hidden shadow-md border border-gray-100 venue-card';
            card.innerHTML = `
                <div class="relative">
                <img class="w-full h-44 object-cover" src="${v.imageUrl}" alt="${v.name}">
                </div>
                <div class="p-4">
                <span class="text-xs text-gray-500">Venue</span>
                <h3 class="text-lg md:text-xl font-semibold text-gray-900 mt-0.5">${v.name}</h3>
                <div class="mt-1 flex items-center gap-2 text-sm text-gray-600">
                    <i class="fa-solid fa-star text-amber-400"></i>
                    <span class="font-medium">${v.rating.toFixed(2)}</span>
                    <span class="text-gray-400">â€¢</span>
                    <i class="fa-solid fa-location-dot"></i>
                    <span>${v.location}</span>
                </div>
                <div class="mt-2 text-sm text-gray-600">
                    <i class="fa-solid fa-table-tennis-paddle-ball mr-1"></i>${firstSport}
                </div>
                <div class="mt-4 text-sm">
                    <span class="text-gray-500">Mulai </span>
                    <span class="font-semibold text-gray-900">Rp${v.price.toLocaleString('id-ID')}</span>
                    <span class="text-gray-500">/sesi</span>
                </div>
                </div>
            `;
            el.appendChild(card);
            });
        }

        // --- Isi opsi dropdown ---
        function populateFilters() {
            const districts = ['Semua', ...new Set(venues.map(v => (v.location.split(',')[0] || '').trim()))];
            districtSelect.innerHTML = districts
            .map(d => `<option value="${d}">${d === 'Semua' ? 'Pilih Kecamatan' : d}</option>`)
            .join('');

            const sports = ['Semua', ...new Set(venues.flatMap(v => v.sports))];
            sportSelect.innerHTML = sports
            .map(s => `<option value="${s}">${s === 'Semua' ? 'Pilih Kategori Olahraga' : s}</option>`)
            .join('');
        }

        // --- Filter + sort + render ---
        function filterAndRender() {
            let f = [...venues];

            if (currentDistrict !== 'Semua') {
            f = f.filter(v => (v.location.split(',')[0] || '').trim() === currentDistrict);
            }
            if (currentSport !== 'Semua') {
            f = f.filter(v => v.sports.includes(currentSport));
            }

            const s = sortSelect.value;
            if (s === 'rating') f.sort((a, b) => b.rating - a.rating);
            else if (s === 'price_asc') f.sort((a, b) => a.price - b.price);
            else if (s === 'price_desc') f.sort((a, b) => b.price - a.price);

            renderVenues(f);
        }

        // --- Events ---
        districtSelect.addEventListener('change', e => { currentDistrict = e.target.value; });
        sportSelect.addEventListener('change',    e => { currentSport    = e.target.value; });
        sortSelect.addEventListener('change', filterAndRender);
        searchBtn.addEventListener('click',  filterAndRender);

        // --- Init ---
        populateFilters();
        filterAndRender();
        });
        </script>

</body>
</html>
