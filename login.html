<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JemberSport</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-2.5 flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="assets/LAPANGANIN.png" alt="Logo LAPANGANIN" class="w-[60px] h-[60px] rounded-full">
        <span class="text-2xl font-bold text-green-700">Lapanganin</span>
      </a>
    </nav>
  </header>

  <!-- Login Form -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-green-800 mb-6">Masuk ke Akun Anda</h2>

      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="email" name="email" placeholder="email@contoh.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-2">Kata Sandi</label>
          <input type="password" id="password" name="password" placeholder="********"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
        </div>
        <button type="submit"
          class="w-full bg-green-700 text-white font-semibold py-2 rounded-lg hover:bg-green-800 transition">
          Masuk
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        Belum punya akun?
        <a href="register.html" class="text-green-700 hover:underline font-medium">Daftar Sekarang</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-black py-4 text-center">
    <p class="text-sm">&copy; 2025 JemberSport. Semua Hak Dilindungi.</p>
  </footer>

</body>
</html>
